<div
  id="getStartedModal"
  class="modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="getStartedTitle"
>
  <!-- Overlay -->
  <div class="modal-overlay" data-close></div>

  <!-- Modal Content -->
  <div class="modal-content modal-pretty" role="document">
    <button class="modal-close" data-close aria-label="Close modal">
      ✕
    </button>

    <!-- Header -->
    <div class="modal-header">
      <h2 id="getStartedTitle">Get Started Today</h2>
      <p>Fill the form and we’ll contact you within 24 hours.</p>
      <div class="modal-divider"></div>
    </div>

    <!-- Form -->
    <form
      id="getStartedForm"
      class="modal-form pretty-form"
      onsubmit="handleFormSubmit(event)"
    >
      <div class="form-group">
        <input type="text" name="fullName" required />
        <label>Full Name</label>
      </div>

      <div class="form-group">
        <input type="email" name="email" required />
        <label>Email Address</label>
      </div>

      <div class="form-group">
        <input type="tel" name="phone" required />
        <label>Phone Number</label>
      </div>

      <div class="form-group">
        <textarea name="message" rows="4"></textarea>
        <label>Message (Optional)</label>
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-full">
        Submit Request
      </button>
    </form>
  </div>
</div>
