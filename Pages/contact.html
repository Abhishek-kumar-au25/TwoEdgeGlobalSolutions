<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Two Edge Global Solutions</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="icon" href="../assets/logo.png" />
    <link rel="apple-touch-icon" href="../assets/logo.png" />
  </head>

  <div id="modal-root"></div>
  <div id="ud-loader"></div>

  <script src="/Javascript/modal.js"></script>
  <script src="/Javascript/widgets.js"></script>
  <div id="floating-button-root"></div>

  <body>
    <!-- ================= HEADER ================= -->
    <div id="header-root"></div>

<main>
      <!-- ================= HERO ================= -->
    <section class="page-hero">
      <div class="container">
        <div class="page-hero-content">
          <h1>Contact Us</h1>
          <p>
            Get in touch with
            <span class="brand-name-inline">Two Edge Global Solutions</span>
            â€” we're here to help you.
          </p>
        </div>
      </div>
    </section>

    <!-- ================= CONTACT CONTENT ================= -->
    <section class="contact-section">
      <div class="container">
        <div class="contact-grid">
          <!-- Email -->
          <div class="contact-card">
            <div class="contact-card-content">
              <div class="contact-icon primary">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M4 4h16v16H4z" fill="none" />
                  <path d="M20 8l-8 5-8-5V6l8 5 8-5z" />
                </svg>
              </div>
              <div class="contact-info">
                <h3>Email Address</h3>
                <p>Send us an email anytime</p>
                <a href="mailto:twoedgeglobal@proton.me">
                  twoedgeglobal@proton.me
                </a>
              </div>
            </div>
          </div>

          <!-- Phone -->
          <div class="contact-card">
            <div class="contact-card-content">
              <div class="contact-icon secondary">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2A19.86 19.86 0 0 1 3 5.18 2 2 0 0 1 5 3h3a2 2 0 0 1 2 1.72c.12.9.32 1.77.57 2.6a2 2 0 0 1-.45 2.11L9 10.91a16 16 0 0 0 6.09 6.09l1.48-1.12a2 2 0 0 1 2.11-.45c.83.25 1.7.45 2.6.57A2 2 0 0 1 22 16.92z"
                  />
                </svg>
              </div>
              <div class="contact-info">
                <h3>Phone Number</h3>
                <p>Call us during working hours</p>
                <a href="tel:+919109125765">+91 9109125765</a><br />
                <a href="tel:+919399219240">+91 9399219240</a>
              </div>
            </div>
          </div>

          <!-- Address -->
          <div class="contact-card contact-card-full">
            <div class="contact-card-content">
              <div class="contact-icon primary">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"
                  />
                </svg>
              </div>
              <div class="contact-info">
                <h3>Office Address</h3>
                <p>Vijay Nagar, near C21 Mall<br />Indore</p>
              </div>
            </div>
          </div>
        </div>

        <!-- ================= CONTACT FORM ================= -->
        <div
          class="contact-card"
          style="margin-top: 3rem; max-width: 56rem; margin-inline: auto"
        >
          <h2 style="text-align: center">Send Us a Message</h2>
          
        <form class="contact-form-wrapper" onsubmit="handleFormSubmit(event)">
  <div class="contact-form-row">
    <div class="contact-form-group">
      <label for="cf-name">Full Name *</label>
      <input id="cf-name" type="text" placeholder="Enter your full name" required />
    </div>

    <div class="contact-form-group">
      <label for="cf-email">Email *</label>
      <input id="cf-email" type="email" placeholder="Enter your email address" required />
    </div>
  </div>

  <div class="contact-form-group">
    <label for="cf-message">Message *</label>
    <textarea
      id="cf-message"
      rows="5"
      placeholder="Write your message here..."
      required
    ></textarea>
  </div>

  <div class="contact-form-actions">
    <button class="btn btn-primary btn-lg" type="submit">
      Send Message
    </button>
  </div>
</form>


        
      </div>
    </section>
</main>
    

    <!-- ================= FOOTER ================= -->
    <div id="footer-root"></div>

    <!-- ================= MODALS ================= -->
    <div id="modal-root"></div>
    <div id="ud-loader"></div>

    <!-- ================= SCRIPTS ================= -->
    <script src="../Javascript/loader.js"></script>
    <script src="../Javascript/modal.js"></script>
    <script src="../Javascript/widgets.js"></script>
    <script src="../Javascript/script.js"></script>
  </body>
</html>
